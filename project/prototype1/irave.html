<!DOCTYPE html>
<html>
	<head>
		<title> iRave </title>
		<script src="https://hammerjs.github.io/dist/hammer.js">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>
		<meta charset="utf-8">
		<link rel="styleSheet" type="text/css" href="css/iravestyle.css">
	</head>

	<body onload="init()">
		<div id="container">
			<div id="vibratingScreen"> </div>
			<div id="limitScreen"> 
				<div id="startScreen" class="screen">
					<div id="clock"> </div>
				</div>

				<div id="mainMenuScreen" class="screen">
					<div id="mainMenuClock"> </div>
					<img id="mainMenuImage" src="images/main-menu.png">
					<div id="findPersonButton">
						<img id="findPersonIcon" src="images/find-person-icon.png">
					</div>
					<div id="findPlaceButton">	
						<img id="findPlaceIcon" src="images/find-place-icon.png">
					</div>	
				</div>	
				
				<div id="emergency">
				<div id="emergencyScreen" class="screen"> </div>
					<div id="emergencyText">
						<span id="emergencyTitle"> Emergency? </span> 
					</div>
					<img id="acceptEmergency" src="images/check-ok.png" onclick="acceptEmergency()">
					<img id="declineEmergency" src="images/check-failed.png" onclick="declineEmergency()">
				</div>
			

				<div id="helpComing">
					<div id="helpComingScreen" class="screen"> </div>	
					<p id="helpComingText"> HELP ON THE WAY </p>
					<div id="helpComingTimer"> </div>
				</div>

				<div id="lockScreen" class="screen" onclick="unlock()">
				</div>	

				<div id="helpRejected">
					<div id="helpRejectedScreen" class="screen"> </div>
					<img id="helpRejectedInstructions" src="images/instruction.png">
				</div>

				<!-- Added 14/04/2018 -->
				<div id="ambulance">
					<img id="ambulanceImg" src="">
					<div id="ambulanceTimer"> </div>
				</div>	
				<!-- -->
			</div>

			<img id="watchBody" src="images/watchBodyOff.png">
			<div id="switch" onclick="emergencyModeToggle()"> </div>
			<div id="lockButton" onclick="lock()"> </div>
			<div id="backButton" onclick="back()"> </div>
		</div>	
	</body>

	<script src="js/irave.js">
	</script>	
</html>
